<script type="text/javascript">
    function customser() {
        alert("不好意思，请点击右侧的【在线咨询】，我们在维护中...");
        return;
        var src = $("#sxhjsrc").val();
        var yzm = $("#sxhjyzm").val();
        if (check(src) == false) {
            alert(1);
            return;
        }
        $.ajax({
            url: "/doBackCall.ashx?method=sxhjtest",
            type: "post",
            traditional: true,
            data: {
                src: src,
                yzm: yzm,
                zx: 1
            },
            dataType: "json"
        }).done(function(data) {
            clickme("clickthis")
            if (data.statusCode == "0") {
                //                $("#regularyz").css("display", "block");
                //                $("#phone_error").chanpi("提交成功");
                alert("提交成功");

            } else if (data.statusCode == "-2") {
                //                $("#regularyz").css("display", "block");
                //                $("#phone_error").chanpi(data.statusMsg);
                alert(data.statusMsg);
            } else if (data.statusCode == "-1") {
                //                $("#yzmyz").css("display", "block");
                //                $("#yzmerror").chanpi(data.statusMsg);
                alert(data.statusMsg);
            } else {
                //                $("#regularyz").css("display", "block");
                //                $("#phone_error").chanpi("提交失败");
                alert("提交失败");
            }
        });

    }
    function check(src) {
        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
        if (!myreg.test(src)) {

            //            $("#regularyz").css("display", "block");
            //            $("#phone_error").chanpi("手机号码格式不正确，请重新输入");
            return false;
        }
        // $("#regularyz").css("display", "none");
        return true;

    }
    function clickme(dom) {
        //IE
        if (document.all) {
            document.getElementById(dom).click();
        }
        // 其它浏览器
        else {
            var e = document.createEvent("MouseEvents");
            e.initEvent("click", true, true);
            document.getElementById(dom).dispatchEvent(e);
        }
    }
    

</script>
