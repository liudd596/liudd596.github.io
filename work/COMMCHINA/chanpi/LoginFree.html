    <script src="js/main.js"></script>
<script>
    /*--------------登录验证--------------*/
    var pamail = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
    var phoneRegex = /(^((0\d{10,11}))$)|(^((13[0-9])|14[57]|17[07]|(15[0-9])|(18[0-9]))\d{8}$)/; //座机(0开头)or手机
    var mobileRegex = /^((13[0-9])|14[57]|17[07]|(15[0-9])|(18[0-9]))\d{8}$/; //手机

    function emailCheck(mail) {
        if (!pamail.test(mail)) {
            return false;
        }
        return pamail.test(mail);
    }
    function phoneCheck(phone) {

        if (!phoneRegex.test(phone)) {
            return false;
        }
        return phoneRegex.test(phone);
    }
    function mobileCheck(mobile) {

        if (!mobileRegex.test(mobile)) {
            return false;
        }
        return mobileRegex.test(mobile);
    }
    function clickme(dom) {
        //IE
        if (document.all) {
            //alert("ie");
            document.getElementById(dom).click();
        }
        // 其它浏览器
        else {
            //alert("qt");
            var e = document.createEvent("MouseEvents");
            e.initEvent("click", true, true);
            document.getElementById(dom).dispatchEvent(e);
        }
    }
    function hs() {
        var s = document.getElementsByName("spname");
        var s2 = "";
        for (var i = 0; i < s.length; i++) {
            if (s[i].checked) {
                s2 += s[i].value + ',';
            }
        }
        s2 = s2.substr(0, s2.length - 1);
        return s2;
    }
    function checkForm() {
        var compName = document.getElementById('txtCompName').value;
        var contactor = document.getElementById('txtContactor').value;
        var mobile = document.getElementById('txtMobile').value;
        var mail = document.getElementById('txtMail').value;
        var phone = document.getElementById('txtPhone').value;
        var code = document.getElementById('txtvalidecode').value;
        var spName = hs();
        if (compName == "" || mobile == "" || contactor == "" || phone == "" || mail == "" || code == "") {
            alert("必须填写完整!");
            return false;
        }
        if (spName == "") {
            alert("至少选一个产品吧!");
            return false;
        }
        if (!mobileCheck(mobile)) {
            alert("手机号码的格式不正确！");
            return false;
        }
        if (!phoneCheck(phone)) {
            alert("公司电话的格式不正确！");
            return false;
        }
        if (!emailCheck(mail)) {
            alert("邮箱的格式不正确！");
            return false;
        }
        $.ajax({
            url: "/doBackCall.ashx?method=freeTrialAdd",
            type: "post",
            traditional: true,
            data: {
                compName: compName,
                contactor: contactor,
                mobile: mobile,
                mail: mail,
                phone: phone,
                code: code,
                spName: spName
            },
            beforeSend: function(XMLHttpRequest) {
                $(".jiazai_Dialog").show();
                $(".modal-backdrop").show();
            },
            dataType: "json"
        }).done(function(data) {
            clickme("clickthis");
            $(".jiazai_Dialog").hide();
            $(".modal-backdrop").hide();
            if (data.statusCode == "1") {
                alert("提交成功");
                document.getElementById('txtCompName').value = "";
                document.getElementById('txtContactor').value = "";
                document.getElementById('txtMobile').value = "";
                document.getElementById('txtMail').value = "";
                document.getElementById('txtPhone').value = "";
                document.getElementById('txtvalidecode').value = "";
                var s = document.getElementsByName("spname");
                var s2 = "";
                for (var i = 0; i < 7; i++) {
                    s[i].checked = false;
                }

            } else if (data.statusCode == "-1") {
                alert(data.statusMsg);
            } else {
                alert("提交失败");
            }
        });
    }
    //顶部导航栏自动跟随
    t = $('header').offset().top;
    fh = $('header').height();
    $(window).scroll(function(e) {
        s = $(document).scrollTop();
        if (s > 1) {
            $('header').css('position', 'fixed');
            $('header').css('top', '0');
            $('header').css('left', '0');
            $('header').css('background-color', '#fff');
            $('header').css('width', '100%');
            $('header').css('text-align', 'center');
        } else {
            $('header').css('position', 'relative');

        }
    });
    //导航栏隐藏部分
    $(document).ready(function() {
        $(".menu_li1").hover(function() {

        $(".menu_li6").hover(function() {

        }, function() {
            $(".menu_box6").hide();
        });
    });
</script>
