<!----------------------Tab切换---------------->
<script src="../../Content/js/mySystem.js"></script>
<script>
    $(document).ready(function() {
        jQuery.jqtab = function(tabtit,tabcon) {
            $(tabcon).hide();
            $(tabtit+" li:first").addClass("thistab").show();
            $(tabcon+":first").show();
            $(tabtit+" li").mouseover(function() {
                $(tabtit+" li").removeClass("thistab");
                $(this).addClass("thistab");
                $(tabcon).hide();
                var activeTab = $(this).find("a").attr("tab");
                $("#"+activeTab).fadeIn();
                return false;
            });
        };
        /*调用方法如下：*/
        $.jqtab("#tabs",".tab_con");

    });
    function content_Dialog() {
        $(".modal-backdrop").css("display", "block");
        $(".content_Dialog").show();
    }
    function closePop() {
        $(".modal-backdrop").css("display", "none");
        $(".content_Dialog").hide();
    }


    window.onload = function() {
        var the_input = document.getElementById("phonenum");
        the_input.onkeydown = check;
        the_input.onkeypress = check;
        the_input.onkeydown = check;
    }
    function check(event) {
        event ? event : window.event;
        var text_len = this.value.length;
        if ((text_len === 3 || text_len === 8) && event.keyCode !== 8) {

            this.value += " ";
        }
    };

</script>
